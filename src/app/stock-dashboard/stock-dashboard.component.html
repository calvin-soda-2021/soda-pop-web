<div class="container">
  <h2 class="mat-title">Current products:</h2>
  <table mat-table [dataSource]="tableData">

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let data">{{data.productName}}</td>
    </ng-container>

    <ng-container matColumnDef="inStock">
      <th mat-header-cell *matHeaderCellDef>In Stock</th>
      <td mat-cell *matCellDef="let data">{{data.inStock}}</td>
    </ng-container>

    <ng-container matColumnDef="estimatedStock">
      <th mat-header-cell *matHeaderCellDef>Estimated Stock (Coming Soon)</th>
      <td mat-cell *matCellDef="let data">{{data.estimatedStock}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
